<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="style.css">
  <title>Todo App</title>
</head>
<body>
  <section class="contant">
    <div class="container">
      <img  
        class="contant-img" 
        src="eisenhower-matrix.jpg" 
        alt="The Eisenhower matrix" 
        width="500" 
        height="250">
      <a 
        class="contant-more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower" 
        target="_blank" 
        rel="noopener noreferrer">Want more details?
      </a>
    </div>
  </section>
  <section class="functions">
    <div class="container">
      <div id="add-task">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="add-wrap">
          <input class="input-task tasks" id="new-task" type="text">
          <button class="add-btn btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="task-wrap" id="incomplete-tasks">
        <li class="tasks-item">
          <input class="checkbox" type="checkbox">
          <label class="tasks">Pay Bills</label>
          <input class="input-task edit" type="text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-btn-img" src="remove.svg">
          </button>
        </li>
        <li class="tasks-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="tasks">Go Shopping</label>
          <input class="input-task edit" type="text" value="Go Shopping">
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn">
            <img class="delete-btn-img" src="remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-wrap" id="completed-tasks">
        <li class="tasks-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="tasks">See the Doctor</label>
          <input class="input-task edit" type="text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-btn-img" src="remove.svg">
          </button>
        </li>
      </ul>
    </div>
  </section>
<script src="app.js"></script>
</body>
</html>
